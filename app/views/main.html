<div class="header">
	<div class="logo">
		<img src="images/avaus-logo.png" width="125" />
	</div>
	<p class="about">Get to know your colleagues!</p>
</div>
<div class="mode-container padding">
	<span class="timer" style="background: none; border: none; display: block; margin: 0 0 30px 0">Choose your game mode!</span>
	<div class="mode">
		<a ng-class="{'active': mode.enabled}" ng-repeat="mode in gameModes" ng-click="play(mode)">{{mode.name}}</a>
	</div>
</div>
