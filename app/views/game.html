<div class="hero-unit">
  <h1>Game</h1>
  <p>{{ message }}</p>
    <p>Round {{ state.currentGameRound }}/{{ state.gameRounds }}</p>
    <div ng-switch on="state.currentGameRound == state.gameRounds">
      <a ng-switch-when="true" href="#/score">Finish</a>
      <a ng-switch-when="false" ng-click="nextRound()">Next round</a>
    </div>
  <a href="#/">Back to menu</a>
</div>
