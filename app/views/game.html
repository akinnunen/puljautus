<div class="header">
    <a class="menu" href="#/">Back to menu</a>
	<div class="logo">
		<img src="images/avaus-logo.png" width="125" />
	</div>
</div>
  <!-- <p>{{ message }}</p> -->


<div class="face">
  <img class="faceimage" ng-src="{{ correctAnswer.imgSrc }}">
</div>



<div class="options-container padding" style="">
	<div class="options">
      <a class="option" 
         ng-click="select($index)"
         ng-class="{ 'correct': option.correct, 'incorrect': option.incorrect, 'disabled': option.disabled }"
         ng-repeat="option in options">{{option.label}}</a>
    </div>
    <div class="indicator">
		<span class="timer-count"><span class="tiem">{{ timer.timeLeftInMillis / 1000 }}</span> Round {{ state.currentGameRound }}/{{ state.gameRounds }}</span>
  </div>
</div>
