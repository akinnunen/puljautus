<div class="header">
    <a class="menu" href="#/">Back to menu</a>
    <div class="logo">
        <img revved-src="/images/avaus-logo.png" width="125" />
	</div>
</div>

<div class="face">
    <img class="faceimage" ng-src="{{ correctAnswer.imgUrl }}">
</div>

<div class="options-container padding">
	<div class="options">
      <a class="option" 
         ng-click="select(option)"
         ng-class="{ 'correct': option.correct, 'incorrect': option.incorrect, 'disabled': option.disabled }"
         ng-repeat="option in options">{{option.label}}</a>
    </div>
    <div class="indicator">
		<span class="timer-count"><span class="time slow-bg-color-transition" ng-class="{ 'time-two-thirds-left': timeTwoThirdsLeft, 'time-one-thirds-left': timeOneThirdsLeft }">
            {{ timer.timeLeftInMillis / 1000 }}</span> Round {{ state.currentGameRound }}/{{ state.gameRounds }}
        </span>
    </div>
</div>
