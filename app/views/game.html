<div class="hero-unit game">
  <h1>Game</h1>
  <p>{{ message }}</p>
    <p>Round {{ state.currentGameRound }}/{{ state.gameRounds }}</p>

    <div class="face">
      <img ng-src="{{correctAnswer.imgSrc}}">
    </div>

    <div class="options">
      <a class="option" 
         ng-click="select(option.value)"
         ng-repeat="option in options">{{option.label}}</a>
    </div>
  
    <a href="#/">Back to menu</a>
</div>
